<div>
<form (ngSubmit)="registerMe(registerForm)" #registerForm>
  <div>
    <label>Name</label>
    <input type="text" />
  </div>
  <div>
      <label>Email</label>
      <input type="text" />
    </div>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
</form>
<a routerLink="/login">Sign In</a>
</div>
